spring.application.name=job_trucker

spring.datasource.url=jdbc:mysql://localhost:3306/job_trucker?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080
server.servlet.context-path=/ 

logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.security=DEBUG
logging.file.name=./logs/job_trucker.log
logging.level.dev.acacia.controller=DEBUG
logging.level.dev.acacia.service=DEBUG